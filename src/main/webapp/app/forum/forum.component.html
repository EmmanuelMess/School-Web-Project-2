<mat-list role="list" class="list-margin">
    <mat-card *ngFor="let weapon of weapons" class="margin-card card-borderradius">
        <mat-card-header class="card-header card-header-borderradius">
            <mat-card-title class="card-title">weapon title</mat-card-title>
        </mat-card-header>
        <mat-card-content class="list-chips-margin">
            <mat-chip-list class="mat-chip-list-stacked">
                <mat-chip color="accent" (click)="onChipClick()">Guerra en nosedonde</mat-chip>
                <mat-chip color="accent">Guerra en nosedonde</mat-chip>
                <mat-chip color="accent">Guerra en nosedonde</mat-chip>
                <mat-chip color="accent">Guerra en nosedonde</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-mini-fab color="accent"><mat-icon aria-label="Nuevo">add</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</mat-list>
