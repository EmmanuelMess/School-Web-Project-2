<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="threadMessage">
            <h2><span>Thread Message</span> {{threadMessage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Thread</span></dt>
                <dd>
                    <div *ngIf="threadMessage.thread">
                        <a [routerLink]="['/thread', threadMessage.thread?.id, 'view']">{{threadMessage.thread?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/thread-message', threadMessage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
